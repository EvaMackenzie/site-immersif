<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendu-immersif</title>
  <link rel="stylesheet/less" type="text/css" href="styles/imports.less">
  <link rel="stylesheet" type="text/css" href="styles/jquery.fullPage.css" />
  <script src="js/libs/smoothscroll.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
  <script src="https://use.fontawesome.com/2d672d9c4e.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
  <!-- <script src="js/libs/jquery.fullpage.min.js"></script> -->
  <script src="js/app.js"></script>
</head>
<body id="fullpage">
  <header id="grid_header">
    <div id="toggle_theme" class="toggle-theme fa fa-toggle-on" aria-hidden="true"></div>
    <nav class="main nav">
      <ul class="list">
        <li class="item">
          <a href="" data-target-id="pane_udo" class="link">Transition</a>
        </li>
        <li class="item">
          <a href="" data-target-id="pane_anim" class="link">Keyframes</a>
        </li>
        <li class="item">
          <a href="" data-target-id="pane_svg" class="link">SVG</a>
        </li>
        <li class="item">
          <a href="" data-target-id="pane_contact" class="link">Contact</a>
        </li>
      </ul>
    </nav>
    <img id="scroll_top" class="scroll-top" src="assets/img/goToTop.svg" alt="scroll to top">
  </header>

  <div class="pane intro-bg"><!--section1 changement de thème-->
    <section class="pane intro">
      <h1 class="title main">Site Immersif</h1>
      <h2 class="title sub">Promo 2020 - A2</h2>
      <h3 class="title thin">Option Web et e-business</h3>
      <!-- Active la transition scroll vers le coeur   -->
      <button class="button" id="start_course">Commencer le cours</button>
      <div class="love">
        <q>WE</q>
        <i class="heart fa fa-heart-o" aria-hidden="true"></i>
        <span>WEB</span>
      </div>
    </section>
  </div>

  <!--section2-->
  <section id="pane_udo"  class="pane udo">
    <h2 class="title main left">Transition</h2>
    <img src="assets/img/spiral.jpg" alt="artwork" class="img">
    <a href="http://johnsplace.com" rel="author" class="author">artwork by Nils Udo</a>
    <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio omnis harum ducimus placeat tempora.</p>
  </section>

  <!--section3 Keyframes et animation-->
  <section id="pane_anim" class="pane anim">
    <h2 class="love">
      <q>WE</q>
      <i class="heart fa fa-heart-o" aria-hidden="true"></i>
      <span>WEB</span>
    </h2>
    <!-- <img src="assets/img/jim.gif" alt="jim"> -->
  </section>

  <section id="pane_svg" class="pane svg"><!--Immersion ici SVG-->
    <h2 class="title main left">SVG</h2>
    <svg viewbox="0 0 100 100">
      <path fill="#1EB287" d="">
        <animate
                 attributeName="d"
                 dur="3000ms"
                 repeatCount="indefinite"
                 values="M 0,0
                         C 50,0 50,0 100,0
                         100,50 100,50 100,100
                         50,100 50,100 0,100
                         0,50 0,50 0,0
                         Z;

                         M 25,50
                         C 37.5,25 37.5,25 50,0
                         75,50 75,50 100,100
                         50,100 50,100 0,100
                         12.5,75 12.5,75 25,50
                         Z;"/>
      </path>
    </svg>
  </section>

  <section id="pane_rendu" class="pane rendu"><!--section5-->
    <h2 class="title main left">Rendu</h2>
    <!-- <img src="assets/img/jim.gif" alt="jim"> -->
  </section>

<!-- formulaire -->
  <section id="pane_contact" class="pane contact">
    <h2 class="title main left">Contact</h2>
    <form action="index.html" method="post" class="form col">
      <div class="row">
        <input type="text" name="prenom" class="input" placeholder="Nom*" required>
        <input type="text" name="nom" class="input" placeholder="Prénom*" required>
      </div>
      <input type="email" name="email" class="input" placeholder="Email*" required>
      <textarea name="message" cols="30" rows="10" class="textarea" placeholder="Message*" required></textarea>
      <button id="submit_contact" class="button">Envoyer</button>
    </form>
  </section>


    <footer id="grid_footer" class="row">
    <div id="toggle_theme_footer" class="toggle-theme fa fa-toggle-on" aria-hidden="true"></div>
    <span>2017 &copy;Aylay</span>
    <div class="logo footer">
      <img src="assets/img/iim.svg" alt="jim">
    </div>
  </footer>
</body>
</html>
